<ion-content>
  <div class="ptzhdxSelect">
    <ion-item>
      <ion-select [(ngModel)]="gender">

        <ion-option value="m">Male</ion-option>

    </ion-item>
  </div>
  <div class="ptzhdsxList clearfix">
    <ul class="clearfix">
      <li class="clearfix">
        <span>股东用户</span>
        <span>AA63364179</span>

      <li>
        <span>发行价</span>
        <span>￥26.8500</span>
      </li>
      <li>

      </li>
      <li>

  <div class="footer-menu clearfix">
    <div class="menuContent clearfix">
      <p>
        <ion-icon ios="ios-search" md="ios-search-outline"></ion-icon>

      <p>

    </div>
    <div class="menuContent clearfix">
      <p>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>

    </div>
