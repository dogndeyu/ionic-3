<ion-header class="borderBotNone">

  <ion-navbar>
    <ion-title>我的积分商城</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="scoreContent clearfix">
  <ion-list no-lines>
    <button ion-item (click)="goScoreShopInform()">
      <div class="clearfix scoreLogoCont flt">
        <img src="assets/img/1.png" alt="">
      </div>
      <div class="clearfix scoreInstro flt">
        <div class="clearfix scoreName">
          <span>Adam</span>
        </div>
        <div class="clearfix scoreMember flt">
          <span>
            <img src="assets/img/memberSymbol.svg" alt="">
          </span>
          <span>三星会员</span>
        </div>
      </div>
      <div class="clearfix scoreSign frt">
        <div>签到领积分</div>
        <div>
          <span>2000</span>
          <span>元宝</span>
        </div>
      </div>
    </button>
  </ion-list>
  <div class="scoreService clearfix">
    <ul class="clearfix">
      <li class="clearfix">
        <span>
          <img src="assets/img/quanBtn.svg" alt="">
        </span>
        <p>优惠卡券</p>
      </li>
      <li class="clearfix">
        <span>
          <img src="assets/img/bdcBtn.svg" alt="">
        </span>
        <p>生活服务</p>
      </li>
      <li class="clearfix">
        <span>
          <img src="assets/img/khBtn.svg" alt="">
        </span>
        <p>国元专享</p>
      </li>
    </ul>
  </div>
  <div class="scoreActive">
    <p class="clearfix">
      <span class="scoreActive_qLogo">
        <img src="assets/img/quanLogo.svg" alt="">
      </span>
      <span>优惠活动</span>
    </p>
    <ul class="clearfix">
      <li class="clearfix" *ngFor="let item of items">
        <img class="scoreActiveIMG" src="{{item.imageUrl}}" alt="">
        <p class="activeName">{{item.title}}</p>
        <p class="activeYb">{{item.num}}
          <span>元宝</span>
        </p>
      </li>
    </ul>
  </div>
  <div class="scoreActive">
    <p class="clearfix">
      <span class="scoreActive_qLogo">
        <img src="assets/img/quanLogo.svg" alt="">
      </span>
      <span>优惠活动</span>
    </p>
    <ul class="clearfix">
      <li class="clearfix" *ngFor="let item of items">
        <img class="scoreActiveIMG" src="{{item.imageUrl}}" alt="">
        <p class="activeName">{{item.title}}</p>
        <p class="activeYb">{{item.num}}
          <span>元宝</span>
        </p>
      </li>
    </ul>
  </div>
</ion-content>
