<ion-header>

  <ion-navbar>
    <ion-title>营业网点</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines class="ionList">
    <ion-item>
      <ion-searchbar placeholder="营业网点"  (ionInput)="getItems($event)"></ion-searchbar>
    </ion-item>
  </ion-list>
  <div class="clearfix yywdAreaCont ">
    <ul class="clearfix">
      <li *ngFor="let item of items" class="clearfix" (click)="goHfYywdPage(item)">
        <div class="title clearfix">{{item.area}}</div>
        <div class="subTitleList clearfix">
          <ul class="clearfix">
            <li class="clearfix" *ngFor="let sub of item.subs">
              {{sub.city}}
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="chinaMapCont" id="canvasMap">
  </div>

</ion-content>
<ion-footer>

</ion-footer>
